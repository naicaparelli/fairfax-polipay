    <script>
        // AnimaÃ§Ã£o de entrada dos elementos
        document.addEventListener('DOMContentLoaded', function() {
            // AnimaÃ§Ã£o do tÃ­tulo
            const title = document.querySelector('.title');
            title.style.opacity = '0';
            title.style.transform = 'translateY(30px)';
            setTimeout(() => {
                title.style.transition = 'all 1s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 500);

            // AnimaÃ§Ã£o das fases
            const phases = document.querySelectorAll('.phase');
            phases.forEach((phase, index) => {
                phase.style.opacity = '0';
                phase.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    phase.style.transition = 'all 0.8s ease';
                    phase.style.opacity = '1';
                    phase.style.transform = 'translateY(0)';
                }, 1000 + (index * 300));
            });

            // AnimaÃ§Ã£o dos conectores
            const connectors = document.querySelectorAll('.connector');
            connectors.forEach((connector, index) => {
                connector.style.opacity = '0';
                connector.style.transform = 'scaleX(0)';
                setTimeout(() => {
                    connector.style.transition = 'all 0.6s ease';
                    connector.style.opacity = '1';
                    connector.style.transform = 'scaleX(1)';
                }, 1300 + (index * 300));
            });
        });

        // Interatividade das fases
        document.querySelectorAll('.phase').forEach(phase => {
            phase.addEventListener('mouseenter', function() {
                this.querySelector('.phase-circle').style.transform = 'scale(1.1) rotateY(10deg)';
                this.querySelector('.phase-card').style.background = 'rgba(255, 255, 255, 0.2)';
            });

            phase.addEventListener('mouseleave', function() {
                this.querySelector('.phase-circle').style.transform = 'scale(1) rotateY(0deg)';
                this.querySelector('.phase-card').style.background = 'rgba(255, 255, 255, 0.1)';
            });

            phase.addEventListener('click', function() {
                // Efeito de clique
                this.style.transform = 'translateY(-15px) scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                }, 150);
            });
        });

        // Paralax suave nos elementos flutuantes
        window.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.floating-element').forEach((element, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 20 * speed;
                const y = (mouseY - 0.5) * 20 * speed;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>

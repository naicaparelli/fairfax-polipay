<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/slide35.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estratégia de Produtos</title>

</head>
<body>
    <div class="bg-decoration">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container">
        <!-- Cubo 3D Animado -->
        <div class="cube-container">
            <div class="hands">
                <div class="cube">
                    <div class="cube-face front">💰</div>
                    <div class="cube-face back">📊</div>
                    <div class="cube-face right">🎯</div>
                    <div class="cube-face left">⚡</div>
                    <div class="cube-face top">🔧</div>
                    <div class="cube-face bottom">📈</div>
                </div>
            </div>
        </div>

        <!-- Conteúdo Principal -->
        <div class="main-content">
            <div class="header">
                <div class="arrow-icon">
                    <div class="arrow"></div>
                </div>
                <h1 class="title">Estratégia de<br>Produtos</h1>
            </div>

            <!-- Timeline das Fases -->
            <div class="timeline">
                <!-- Fase 1 -->
                <div class="phase">
                    <div class="phase-circle">
                        <div class="phase-icon">🔍</div>
                    </div>
                    <div class="phase-card">
                        <div class="phase-number">1</div>
                        <div class="phase-title">Mapeamento de oportunidades</div>
                    </div>
                </div>

                <div class="connector"></div>

                <!-- Fase 2 -->
                <div class="phase">
                    <div class="phase-circle">
                        <div class="phase-icon">⚖️</div>
                    </div>
                    <div class="phase-card">
                        <div class="phase-number">2</div>
                        <div class="phase-title">Viabilidade técnica, operacional e econômica</div>
                    </div>
                </div>

                <div class="connector"></div>

                <!-- Fase 3 -->
                <div class="phase">
                    <div class="phase-circle">
                        <div class="phase-icon">🎯</div>
                    </div>
                    <div class="phase-card">
                        <div class="phase-number">3</div>
                        <div class="phase-title">Priorização e plano de implementação</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Animação de entrada dos elementos
        document.addEventListener('DOMContentLoaded', function() {
            // Animação do título
            const title = document.querySelector('.title');
            title.style.opacity = '0';
            title.style.transform = 'translateY(30px)';
            setTimeout(() => {
                title.style.transition = 'all 1s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 500);

            // Animação das fases
            const phases = document.querySelectorAll('.phase');
            phases.forEach((phase, index) => {
                phase.style.opacity = '0';
                phase.style.transform = 'translateY(50px)';
                setTimeout(() => {
                    phase.style.transition = 'all 0.8s ease';
                    phase.style.opacity = '1';
                    phase.style.transform = 'translateY(0)';
                }, 1000 + (index * 300));
            });

            // Animação dos conectores
            const connectors = document.querySelectorAll('.connector');
            connectors.forEach((connector, index) => {
                connector.style.opacity = '0';
                connector.style.transform = 'scaleX(0)';
                setTimeout(() => {
                    connector.style.transition = 'all 0.6s ease';
                    connector.style.opacity = '1';
                    connector.style.transform = 'scaleX(1)';
                }, 1300 + (index * 300));
            });
        });

        // Interatividade das fases
        document.querySelectorAll('.phase').forEach(phase => {
            phase.addEventListener('mouseenter', function() {
                this.querySelector('.phase-circle').style.transform = 'scale(1.1) rotateY(10deg)';
                this.querySelector('.phase-card').style.background = 'rgba(255, 255, 255, 0.2)';
            });

            phase.addEventListener('mouseleave', function() {
                this.querySelector('.phase-circle').style.transform = 'scale(1) rotateY(0deg)';
                this.querySelector('.phase-card').style.background = 'rgba(255, 255, 255, 0.1)';
            });

            phase.addEventListener('click', function() {
                // Efeito de clique
                this.style.transform = 'translateY(-15px) scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-10px)';
                }, 150);
            });
        });

        // Paralax suave nos elementos flutuantes
        window.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.floating-element').forEach((element, index) => {
                const speed = (index + 1) * 0.02;
                const x = (mouseX - 0.5) * 20 * speed;
                const y = (mouseY - 0.5) * 20 * speed;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>

    <div class="navigation">
        <a href="slide34.html" class="nav-btn">← Anterior</a>
        <div class="slide-counter">35 / 60</div>
        <a href="slide36.html" class="nav-btn">Próximo →</a>
    </div>

    <script src="assets/js/navigation.js"></script>
</body>
</html>

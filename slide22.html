<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Posicionamento no Mercado</title>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="main-title">Posicionamento</h1>
        </div>

        <!-- Chart Section -->
        <div class="chart-section">
            <div class="chart-container">
                <!-- Axis Labels -->
                <div class="axis-label x-axis-label">Seguros</div>
                <div class="axis-label y-axis-label">Produtos financeiros</div>

                <!-- SVG Chart -->
                <svg class="chart-svg" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
                    <!-- Grid lines -->
                    <defs>
                        <pattern id="grid" width="80" height="60" patternUnits="userSpaceOnUse">
                            <path d="M 80 0 L 0 0 0 60" fill="none" class="grid-line"/>
                        </pattern>
                    </defs>
                    <rect width="400" height="300" fill="url(#grid)"/>
                    
                    <!-- Main axes -->
                    <line x1="0" y1="300" x2="400" y2="300" class="axis-line"/>
                    <line x1="0" y1="0" x2="0" y2="300" class="axis-line"/>
                    
                    <!-- Center reference lines -->
                    <line x1="200" y1="0" x2="200" y2="300" class="grid-line"/>
                    <line x1="0" y1="150" x2="400" y2="150" class="grid-line"/>
                </svg>

                <!-- Company Logos -->
                <div class="company-logo mercado-pago">
                    Mercado<br>Pago
                </div>

                <div class="company-logo porto-seguro">
                    Porto<br>Seguro
                </div>

                  <div class="company-logo polipay">
                    Polipay<br>
                </div>

                <div class="company-logo pag-seguro">
                    PagSeguro
                </div>

                <div class="company-logo youiso">
                    YOUSE
                </div>

                <div class="company-logo fp-seguros">
                    FF<br>Seguros
                </div>
            </div>
        </div>
    </div>
